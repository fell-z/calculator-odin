<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" media="all" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="numbers-display"></div>
      <div class="control-buttons-container">
        <button class="all-clear-button">AC</button>
        <button class="clear-entry-button">CE</button>
        <button class="minus-plus-button"><span id="minus-plus-symbol"></span></button>
      </div>
      <div class="num-buttons-container">
        <button class="num-button" data-number="1">1</button>
        <button class="num-button" data-number="2">2</button>
        <button class="num-button" data-number="3">3</button>
        <button class="num-button" data-number="4">4</button>
        <button class="num-button" data-number="5">5</button>
        <button class="num-button" data-number="6">6</button>
        <button class="num-button" data-number="7">7</button>
        <button class="num-button" data-number="8">8</button>
        <button class="num-button" data-number="9">9</button>
        <button class="num-button zero-button" data-number="0">0</button>
        <button class="num-button decimal-button">.</button>
      </div>
      <div class="operators-buttons">
        <button class="operator-button" data-operator="/">&divide;</button>
        <button class="operator-button" data-operator="*">&times;</button>
        <button class="operator-button" data-operator="-">&minus;</button>
        <button class="operator-button" data-operator="+">&plus;</button>
        <button class="operator-button equal-button">&equals;</button>
      </div>
    </main>
  </body>
</html>
